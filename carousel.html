<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-compat/3.0.0-alpha1/jquery.min.js"></script>
    <meta charset="utf-8" />
    <title>JS Bin</title>
    <style>
      .window {
        width: 300px;
        height: 200px;
        margin: 30px auto;
        overflow: hidden;
      }
      .images {
        position: relative;
      }
      .images img {
        position: absolute;
        top: 0;
        transition: all 0.3s;
      }
      .leave {
        transform: translateX(-100%);
        z-index: 1;
      }
      .current {
        transform: translateX(0);
        z-index: 1;
      }
      .enter {
        transform: translateX(100%);
      }
    </style>
  </head>

  <body>
    <div class="window">
      <div class="images" id="images">
        <img src="https://i.ytimg.com/vi/ktlQrO2Sifg/maxresdefault.jpg" width="300" height="200" alt="" />
        <img
          src="https://cdn2.hercampus.com/hero-images/2019/01/12/maxresdefault.jpg"
          width="300"
          height="200"
          alt=""
        />
        <img src="http://img.youtube.com/vi/m6J5fkzbKzE/maxresdefault.jpg" alt="" width="300" height="200" />
        <img src="http://www.returnofkings.com/wp-content/uploads/2016/04/5.jpg" alt="" width="300" height="200" />
      </div>
    </div>
  </body>
  <script>
    $(function() {
      function num(n) {
        if (n > 4) {
          n = n % 4
          if (n === 0) {
            n = 4
          }
        }
        return n
      }
      $('.images>img:nth-child(1)')
        .addClass('current')
        .siblings()
        .addClass('enter')

      var n = 1

      window.setInterval(function() {
        
        $(`.images>img:nth-child(${num(n)})`)
          .removeClass('current')
          .addClass('leave')
          .one('transitionend', function(e) {
            $(e.currentTarget)
              .removeClass('leave')
              .addClass('enter')
          })
        $(`.images>img:nth-child(${num(n + 1)})`)
          .removeClass('enter')
          .addClass('current')

        n += 1
      }, 2000)

    })

    
  </script>
</html>
